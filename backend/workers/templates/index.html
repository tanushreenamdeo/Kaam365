{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaam365 | Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;

            /* Background Image */
            background: url("{% static 'img/img1.avif' %}") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 380px;
            background: rgba(255, 255, 255, 0.88);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(4px);
        }

        h2 {
            text-align: center;
            color: #4f46e5;
            font-size: 26px;
            margin-bottom: 10px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #3d38c7;
        }

        .signup {
            text-align: center;
            margin-top: 12px;
        }

        .signup a {
            text-decoration: none;
            color: #4f46e5;
            font-weight: 600;
        }

        .error-message {
            background: #ffdddd;
            border-left: 4px solid #ff4444;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            color: #a30000;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <h2>Login to Kaam365</h2>

        {% if messages %}
            {% for m in messages %}
                <div class="error-message">{{ m }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}

            <label>Select Role</label>
            <select name="role" required>
                <option value="">-- Select Role --</option>
                <option value="admin">Admin</option>
                <option value="worker">Worker</option>
            </select>

            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <p class="signup">
            New Worker? <a href="{% url 'newuser' %}">Create Account</a>
        </p>
    </div>

</body>
</html>
